<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> APP </title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="app">

        <div id="cards">
        </div>

        <button id="showForm"></button>

        <div id="cardinfos">
            <form id="form"> 

                <div id="errors">
                    <ul>
                    <li>Nome do usuario invalido</li>
                    <li>Numero do cartão invalido</li>
                    <li>Verifique se a data de validade esta correta</li>
                    <li>Adicione um nome para o banco</li>
                    </ul>
                </div>

            <h1>Adicionar novo cartão</h1>

                <div class="cardForm">
                        <label for="bank-info">Nome do Banco:</label>
                        <input type="text" name="BankName" id="bank-info">

                        <div id="other">
                            <!-- <img id="bandeira" src="./assets/images/icons/mastercard.png" alt="bandeira"> -->
                            TODO | selecione a bandeira do cartão
                        </div>

                        <label for="number-info">Número do cartão:</label>
                        <input type="text" name="Number" id="number-info">

                        <div>
                            Validade: 
                            <label for="mouth-value">Mês:</label>
                            <input type="text" name="mouth" id="mouth-value">

                            <label for="moutn-value">Ano:</label>
                            <input type="text" name="year" id="year-value">
                        </div>
                        <label for="user-info">Nome do proprietario:</label>
                        <input type="text" name="UserName" id="user-info">
                </div>
                
                <button id="addCard">Adicionar cartão</button>

            </form>
        </div>
    </div>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
